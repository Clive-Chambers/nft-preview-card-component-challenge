<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <div class="nft-card">
      <div class="image-container">
        <div class="main-image"></div>
        <div class="overlay"></div>
      </div>
          <div class="page-title">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p> 
          </div>
        

          <div class="ethereum-stats">
            <div class="e-stats">
              <div class="e-stat-img"></div>
              <div class="e-stat">
                <p>0.041 ETH</p>
              </div>
            </div>

            <div class="days-left-stats">
              <div class="days-left-img"></div>
              <div class="days-left">
                <p>3 days left</p>
              </div>
            </div> 
          </div>

          <hr class="hr">

          <div class="creator-container">
            <img src="./images/image-avatar.png" alt="Picture of the creator Jules Wyvern">
            <p>Creation of <a href="" class="creator">Jules Wyvern</a></p>
          </div>
      </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Clive-Chambers">Clive Chambers</a>.
  </footer>
</body>
</html>
